<div id="diff" style="padding-top: 1em">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <p>
                    An example that interacts with a backend.
                    The show button updates the page with the results of a git diff on the server.
                    The commit button performs a POST to /diff/api with a commit message in a header.
                </p>
                <p>
                    For github pages, the requests are still attempted, but they result in 404 and 405 statuses.
                </p>
                <form class="d-flex mb-2 mb-lg-0">
                    <button data-go="showDiff" type="button" class="btn btn-primary">show</button>
                    <input value="updates" class="form-control" type="text" data-go="commitMessage"/>
                    <button data-go="commit" type="button" class="btn btn-warning">commit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col" data-go="diff" style="padding-top: 1em"></div>
        </div>
    </div>
</div>
